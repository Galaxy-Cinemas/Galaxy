<div id="contenedor">
    <div id="central">
        <div id="login">
            <div class="titulo">
                Actualizar Movie
            </div>
            <form [formGroup]="formMovie" (ngSubmit)="updateMovieId()">
                <div>
                    <label>Titulo</label>
                    <input type="text" placeholder="" formControlName="title" >
                </div>
                <div>
                    <label>Descripcion</label>
                    <input type="text"  formControlName="description">
                </div>
                <div>
                    <label>Autor</label>
                    <input type="text"  formControlName="author">
                </div>
                <div>
                    <label>Genero</label>
                    <input type="text" formControlName="genre">
                </div>
                <div>
                    <label>Reparto</label>
                    <input type="text" formControlName="cast">
                </div>
                <div>
                    <label>posterImage</label>
                    <input type="text" formControlName="posterImage">
                </div>
                <div>
                    
                    <button [disabled]="!formMovie.valid" type="submit">
                    Create Movie
                    </button>
                </div>
            </form>
            <div class="pie-form">
                <button [routerLink]="['/movie-details', movieId]">
                    Volver
                </button>
                
            </div>
        </div>
    </div>
</div>
