<div class="movie-details">
    <div class="main-container">
        <div class="container-flex">
            <div class="title-container">
                <h2>
                    <img src="assets\movie-details.png">
                            {{movie?.title}}
                </h2>
            </div>
        </div>
            
    </div>
    <div class="movie">
        <div class="content-card">
            <div class="character-img">
                <img src="assets/imageNotFound.jpg" alt="imagerwer">
            </div>
            <div class="description modal-wrap">
                <h4>Sinopsis</h4>
              <p class=" image-back">{{movie?.description}}</p>
              <h4>Funciones</h4>
              <div class="container" *ngFor="let functions of (functionList | async)">
                
                <button type="button" class="comic-name" >
                    <label for="btn-modal" class="comic-name">
                    {{functions?.functionDate}}
                </label>
                </button>
              </div>
            </div>
        </div>
    </div>
</div>


<input type="checkbox" id="btn-modal">
<div class="modal">
    <div class="contain-modal">
                    <label for="btn-modal"><img src="./assets/btn-close.png"></label>
                <br>
                <br>
                <div>
        <div class="modal-wrap">
                    <img src="assets/imageNotFound.jpg" alt="imagerwer">
                    <div>
                    <h1 class="title"></h1>
                    <p class="description"></p>
                    </div>
                </div>
                <div>
                    <button class="btn-car" ><img src="assets/boleto.png"></button>
                </div>
            </div>
    </div>
</div>
