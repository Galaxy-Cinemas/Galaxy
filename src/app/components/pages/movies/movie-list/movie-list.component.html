<div class="main-container">
    <div class="container-flex">
        <div class="title-container">
            <h2>
               <img src="assets\movie-ticket.png">
                Movies
            </h2>
            
        </div>
    </div>

    <div class="container"  *ngFor="let movie of (moviesLocal | async)">
        <div class="card">
                <a [routerLink]="['/movie-details', movie.movieId]" >
                    <div class="image">
                        <img src="assets/imageNotFound.jpg" alt="imagerwer">
                        <div class="details">
                            <h3>{{movie.title}}</h3>
                            <p>{{movie.description}}</p>
                        </div>
                    </div>
                </a>
        </div>
    </div>

</div>
