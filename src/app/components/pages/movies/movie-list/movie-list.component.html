<div class="main-container">
    <div class="container-flex">
        <div class="title-container">
            <h2>
               <img src="assets\movie-ticket.png">
                Movies
            </h2>
            
        </div>
    </div>

    <div class="container"  *ngFor="let movie of (moviesLocal | async)">
        <div class="card">
                <a [routerLink]="['/movie-details', movie.movieId]" >
                    <div class="image">
                        <img src="assets/imageNotFound.jpg" alt="imagerwer">
                        <div class="details">
                            <h3>{{movie.title}}</h3>
                            <p>{{movie.description}}</p>
                        </div>
                    </div>
                </a>
        </div>
    </div>

    <div class="container" >
        <div class="card">
                <a  for="create-function">
                    <label for="create-function" class="function-id">
                    <div class="image">
                        
                            <img src="assets/more-movie.jpg" alt="imagerwer">
                     
                        <div class="details">
                            <h3></h3>
                            <p></p>
                        </div>
                    </div>
                </label>
                </a>
        </div>
    </div>

    <input type="checkbox" id="create-function">
<div class="modal-function">
                <div id="contenedor">
                    
                    <div class="central">
                        <div id="login">
                                <label class="close-create-function"  for="create-function"><img src="./assets/btn-close.png"></label>

                            <!-- <div class="titulo">
                                <p>Agregar Movie</p>
                            </div> -->
                            <form [formGroup]="formMovie" (ngSubmit)="addMovieId()">
                                <div>
                                    <label>Titulo</label>
                                    <input type="text" placeholder="Precio" formControlName="title" >
                                </div>
                                <div>
                                    <label>Descripcion</label>
                                    <input type="text"  formControlName="description">
                                </div>
                                <div>
                                    <label>Autor</label>
                                    <input type="text"  formControlName="author">
                                </div>
                                <div>
                                    <label>Genero</label>
                                    <input type="text" formControlName="genre">
                                </div>
                                <div>
                                    <label>Reparto</label>
                                    <input type="text" formControlName="cast">
                                </div>
                                <div>
                                    <label>posterImage</label>
                                    <input type="text" formControlName="posterImage">
                                </div>
                                <div>
                                    
                                    <button [disabled]="!formMovie.valid" type="submit">
                                    Create Movie
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
</div>

</div>
